<div class="main-content">
  <mat-drawer-container class="example-container" style="width:100%;height:90vh">
    <mat-drawer #drawer class="example-sidenav p-0" mode="side" position="end">
      <div class="row mx-1">
        <div class="card mt-1" *ngFor="let item of sampleRevImages">
          <img class="card-body" src="{{item.url}}" style="width:100%;height:100%;" />
        </div>
      </div>

    </mat-drawer>

    <div class="example-sidenav-content">
      <div id="main">
        <div class="row mx-1">
          <div style="width:70%">
            <div class="card m-0 mt-1" *ngFor="let item of sampleImages">
              <img class="card-body" src="{{item.url}}" style="width:100%;height:100%;" />
            </div>
          </div>
          <div style="width:30%;">

            <div *ngFor="let item of comments" class="card border-info m-1 mr-2">
              <mat-card class="p-2">
                <mat-card-content class="d-inline-flex mb-0">
                  <p class="font-2"><span class="font-weight-bold text-dark">Comment:</span> {{item.comment}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="drawer.toggle();runOnRouteChange();" class="text-primary">Reference Doc</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>
      </div>

    </div>
  </mat-drawer-container>
</div>
