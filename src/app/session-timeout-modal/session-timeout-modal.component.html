<div class="mat-dialog-title">
  <div>Session Timeout warning</div>
</div>
<hr style="margin: 0px -24px 15px;" />
<div class="mat-dialog-content">
  <div class="row mr-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 modal-content-labels pad-0">
      You will be timed out in
      {{(countMinutes !== 0 ? + countMinutes+' Minute'+(countMinutes > 1 ? 's ' : ' ') : '') + countSeconds+' Seconds'}}
      <!-- <ngb-progressbar type="danger" [value]="progressCount" [max]="300" animate="false"
        class="progress-striped active"></ngb-progressbar> -->
      <mat-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]="progressCount"
        [bufferValue]="bufferValue">
      </mat-progress-bar>
    </div>
  </div>
</div>
<div class="mat-dialog-actions" style="display:block !important;">
  <button class="btn btn-primary pull-right btn-spec" (click)="continue();" mat-raised-button
    [mat-dialog-close]="true">Continue</button>
  <button class="btn btn-primary pull-right btn-spec" (click)="logout();" mat-raised-button [mat-dialog-close]="true"
    style="margin-right:10px;">Logout</button>
</div>
